<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <div class="container py-4 d-flex justify-content-center">
            <div class="h-100 p-5 w-75">
                <form method="post" th:action="@{|/boards/${boardId}/items/${itemId}/edit|}">
                    <div class="d-flex justify-content-between">
                        <input name="title" type="text" placeholder="Assignment title" th:value="${assignment.title}">
                        <select name="status">
                            <option th:each="status : ${T(ua.fam.tos.domain.boarditem.assignment.AssignmentStatus).values()}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${status.toString() == assignment.status.toString()}"></option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="text-secondary" th:text="|Publised at ${assignment.publicationTime}|"></p>
                        <p class="text-secondary" th:text="'Deadline: ' + (${assignment.deadline} ? ${assignment.deadline} : 'Not assigned')"></p>
                    </div>

                    <div class="row">
                        <hr class="col m-auto">
                        <h4 class="col-auto m-auto">Task</h4>
                        <hr class="col m-auto">
                    </div>

                    <div class="mb-5">
                        <textarea class="w-100 mt-2" placeholder="Assignment text" th:text="${assignment.text}"/>
                    </div>

                    <div class="row">
                        <hr class="col m-auto">
                        <h4 class="col-auto m-auto">Attachments</h4>
                        <hr class="col m-auto">
                    </div>
                </form>
                <div th:each="attachment : ${assignment.attachments}">
                    <div class="d-flex gap-5 mt-1">
                        <a href="#" th:href="@{|/boards/${boardId}/items/${itemId}/attachments/${attachment.id}|}" th:text="${attachment.title}"></a>
                        <form method="post" th:action="@{|/boards/${boardId}/items/${itemId}/attachments/${attachment.id}/delete|}">
                            <input type="hidden" name="redirectUrl" th:value="|/boards/${boardId}/items/${itemId}/edit|">
                            <input type="submit" class="btn-close" aria-label="Close" value="" />
                        </form>
                    </div>
                </div>

                <div class="mb-3 mt-2">
                    <form class="d-flex gap-5" enctype="multipart/form-data" method="post" th:action="@{|/boards/${boardId}/items/${itemId}/attachments/upload|}">
                        <input type="hidden" name="redirectUrl" th:value="|/boards/${boardId}/items/${itemId}/edit|">
                        <input class="form-control w-auto" type="file" name="file" id="attachForm">
                        <input type="submit" class="btn btn-outline-secondary" value="Attach"/>
                    </form>
                </div>

                <div class="d-flex justify-content-center align-items-center mt-5 gap-5">
                    <a th:href="@{|/boards/${boardId}/items/${itemId}|}" class="btn btn-primary">Discard</a>
                    <form method="post" th:action="@{|/boards/${boardId}/items/${itemId}/save|}">
                        <input type="submit" class="btn btn-primary" value="Save">
                    </form>
                    <form method="post" th:action="@{|/boards/${boardId}/items/${itemId}/delete|}">
                        <input type="submit" class="btn btn-primary" value="Delete">
                    </form>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
