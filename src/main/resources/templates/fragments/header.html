<header th:fragment="header">
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">TOS</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/boards}">Boards</a>
                </li>
            </ul>
            <ul class="navbar-nav mw-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="btn btn-outline-secondary" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item me-2" th:if="${#authorization.expression('isAuthenticated()')}">
                    <div class="navbar-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        <span th:text="${#authorization.getAuthentication().getName()}">_username_</span>
                    </div>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="btn btn-outline-secondary" onclick="$('#logoutForm').submit()">Logout</a>
                    <form class="hidden" id="logoutForm" th:action="@{/logout}" method="post"></form>
                </li>
            </ul>
        </div>
    </nav>
</header>
