<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <div class="container py-4 d-flex justify-content-center">
            <div class="h-100 p-5 w-75">
                <form id="materialForm" th:object="${material}" method="post" th:action="@{|/boards/${boardId}/items/${itemId}/material/save|}">
                    <input type="hidden" name="redirectUrl" th:value="|/boards/${boardId}/items/${itemId}|">
                    <div class="d-flex justify-content-between">
                        <input th:field="*{title}" type="text" placeholder="Material title">
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="text-secondary" th:text="|Publised at ${material.publicationTime}|"></p>
                    </div>

                    <div class="row">
                        <hr class="col m-auto">
                        <h4 class="col-auto m-auto">Material</h4>
                        <hr class="col m-auto">
                    </div>

                    <div class="mb-5">
                        <textarea th:field="*{text}" class="w-100 mt-2" placeholder="Material text ..."></textarea>
                    </div>

                    <div class="row">
                        <hr class="col m-auto">
                        <h4 class="col-auto m-auto">Attachments</h4>
                        <hr class="col m-auto">
                    </div>
                </form>

                <div th:each="material : ${material.attachments}">
                    <div class="d-flex align-items-center gap-5 mt-1">
                        <form class="d-flex justify-content-center align-items-center gap-1" method="get" th:action="@{|/boards/${boardId}/items/${itemId}/materials/${attachment.id}|}">
                            <input type="hidden" name="redirectUrl" th:value="|/boards/${boardId}/items/${itemId}/edit|">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-text text-primary" viewBox="0 0 16 16">
                                <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>
                                <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                            </svg>
                            <input type="submit" class="d-inline m-auto page-link link-primary" th:value="${attachment.title}" />
                        </form>
                        <form class="d-flex justify-content-center align-items-center" method="post" th:action="@{|/boards/${boardId}/items/${itemId}/materials/${attachment.id}/delete|}">
                            <input type="hidden" name="redirectUrl" th:value="|/boards/${boardId}/items/${itemId}/edit|">
                            <input type="submit" class="btn-close" aria-label="Close" value="" />
                        </form>
                    </div>
                </div>

                <div class="mb-3 mt-2">
                    <form class="d-flex gap-2" enctype="multipart/form-data" method="post" th:action="@{|/boards/${boardId}/items/${itemId}/attachments/upload|}">
                        <input type="hidden" name="redirectUrl" th:value="|/boards/${boardId}/items/${itemId}/edit|">
                        <input class="form-control w-auto" type="file" name="file" id="attachForm">
                        <input type="submit" class="btn btn-outline-secondary" value="Attach"/>
                    </form>
                </div>

                <div class="row">
                    <hr class="col m-auto">
                    <h4 class="col-auto m-auto">Roles</h4>
                    <hr class="col m-auto">
                </div>

                <div class="d-flex justify-content-evenly align-items-center gap-5 mt-3">
                    <div class="rounded bg-dark p-3 w-100">
                        <h4 class="text-center text-light">Creator</h4>
                        <div class="text-center text-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                            <span th:text="${material.creatorUsername} + ' (You)'"></span>
                            <input th:field="${material.creatorUsername}" form="materialForm" type="hidden" th:value="${material.creatorUsername}">
                        </div>
                    </div>

                </div>

                <div class="d-flex justify-content-center align-items-center mt-5 gap-5">
                    <a th:href="@{|/boards/${boardId}/items/${itemId}|}" class="btn btn-secondary">Discard</a>
                    <button type="submit" form="materialForm" class="btn btn-success" >Save</button>
                    <form method="post" th:action="@{|/boards/${boardId}/items/${itemId}/delete|}">
                        <input type="hidden" name="redirectUrl" th:value="|/boards/${boardId}/items|">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
